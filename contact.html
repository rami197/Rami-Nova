<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Motivation Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #4caf50, #81c784);
      color: white;
      padding: 40px 20px;
    }
    h1 {
      margin: 0;
    }
    form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<form>
  <h2>Get in Touch</h2>
  <input type="text" placeholder="Your Name" required>
  <input type="email" placeholder="Your Email" required>
  <textarea rows="4" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

</body>
</html>
